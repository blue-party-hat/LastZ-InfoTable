<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Last Z Guide</title>

  <style>
    :root{
      --bg:#0a0e1a;
      --panel:#111827;
      --panel2:#1a1f35;
      --text:#f0f0f0;
      --muted:#9ca3af;
      --border:rgba(99,102,241,.2);
      --accent:#6366f1;
      --accent-hover:#818cf8;
      --accent-glow:rgba(99,102,241,.4);
      --orange:#f59e0b;
      --purple:#a855f7;
      --cyan:#06b6d4;
      --green:#10b981;
      --card-bg:linear-gradient(135deg, #1a1f35 0%, #0f1421 100%);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }
    .topbar{
      position:sticky; top:0; z-index:50;
      display:flex; align-items:center; gap:12px;
      padding:12px 16px;
      background:rgba(17,24,39,.95);
      border-bottom:2px solid var(--border);
      backdrop-filter: blur(12px);
      box-shadow:0 4px 12px rgba(0,0,0,.3);
    }
    .icon-btn{
      border:1px solid var(--border);
      background:transparent; color:var(--text);
      padding:8px 12px; border-radius:8px; font-size:18px;
      cursor:pointer;
      transition: all .2s;
    }
    .icon-btn:hover{
      background:var(--accent-glow);
      border-color:var(--accent);
    }
    .brand{
      font-weight:700; 
      font-size:18px;
      background:linear-gradient(135deg, var(--accent) 0%, var(--purple) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .spacer{flex:1}
    .lang{display:flex; gap:8px}
    .lang-btn{
      border:1px solid var(--border);
      background:transparent; color:var(--text);
      padding:6px 14px; border-radius:20px;
      cursor:pointer;
      font-size:13px;
      font-weight:500;
      transition: all .2s;
    }
    .lang-btn:hover{
      border-color:var(--accent-hover);
      background:rgba(99,102,241,.1);
    }
    .lang-btn.active{
      border-color:var(--accent);
      background:var(--accent);
      color:#fff;
      box-shadow:0 0 12px var(--accent-glow);
    }

    .layout{display:flex; min-height:calc(100vh - 60px)}
    .sidebar{
      width:240px; padding:12px;
      background:var(--panel);
      border-right:2px solid var(--border);
    }
    .nav-item{
      width:100%; text-align:left;
      padding:10px 14px; border-radius:10px;
      border:1px solid transparent;
      background:transparent; color:var(--text);
      cursor:pointer;
      margin-bottom:6px;
      font-weight:500;
      transition: all .2s;
    }
    .nav-item:hover{
      border-color:var(--border); 
      background:rgba(99,102,241,.08);
    }
    .nav-item.active{
      border-color:var(--accent); 
      background:var(--accent);
      color:#fff;
      box-shadow:0 0 16px var(--accent-glow);
    }

    .main{flex:1; min-width:0; padding:16px}
    .tabs{
      display:flex; gap:8px; flex-wrap:wrap;
      padding-bottom:12px; border-bottom:2px solid var(--border);
      margin-bottom:16px; min-height:40px; align-items:center;
    }
    .tab{
      border:1px solid var(--border);
      background:rgba(26,31,53,.6); color:var(--text);
      padding:8px 16px; border-radius:20px;
      cursor:pointer;
      font-weight:500;
      font-size:14px;
      transition: all .2s;
    }
    .tab:hover{
      border-color:var(--accent-hover);
      background:rgba(99,102,241,.15);
    }
    .tab.active{
      border-color:var(--accent); 
      background:var(--accent);
      color:#fff;
      box-shadow:0 0 12px var(--accent-glow);
    }

    .content{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      box-shadow:0 4px 20px rgba(0,0,0,.3);
    }
    .content h2{
      margin:0 0 8px; 
      font-size:22px;
      background:linear-gradient(135deg, var(--cyan) 0%, var(--accent) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .content p{margin:0 0 12px; color:var(--muted); line-height:1.6; font-size:14px;}

    .gear-hero{
      display:flex;
      align-items:center;
      gap:20px;
      margin-bottom:20px;
      padding:16px;
      background:rgba(26,31,53,.6);
      border:1px solid var(--border);
      border-radius:12px;
    }
    .gear-hero img{
      width:100px;
      height:100px;
      object-fit:contain;
      border-radius:10px;
      background:rgba(0,0,0,.3);
      border:2px solid var(--border);
    }
    .gear-hero-text h3{
      margin:0 0 4px;
      font-size:20px;
      color:var(--orange);
    }
    .gear-hero-text p{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap:16px;
    }
    .card{
      grid-column: span 12;
      border:1px solid var(--border);
      background:rgba(26,31,53,.4);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 2px 12px rgba(0,0,0,.2);
    }
    .card-h{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px;
      background:rgba(99,102,241,.08);
      border-bottom:1px solid var(--border);
      gap:10px;
    }
    .card-title{
      font-weight:600;
      font-size:15px;
      color:var(--accent-hover);
    }
    .badge{
      font-size:11px; 
      color:var(--muted);
      border:1px solid var(--border);
      padding:3px 10px; 
      border-radius:12px;
      white-space:nowrap;
      background:rgba(0,0,0,.3);
    }
    .card-b{padding:16px}

    .table-wrap{
      overflow:auto; 
      border:1px solid var(--border); 
      border-radius:8px; 
      background:rgba(10,14,26,.5);
    }
    table{
      border-collapse:collapse; 
      width:100%; 
      min-width:400px;
    }
    th,td{
      padding:6px 10px; 
      border-bottom:1px solid rgba(99,102,241,.1); 
      white-space:nowrap;
      text-align:left;
      font-size:13px;
    }
    th{
      background:rgba(26,31,53,.8);
      color:var(--cyan);
      font-size:12px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.5px;
      position:sticky;
      top:0;
      z-index:1;
    }
    tbody tr:hover td{
      background:rgba(99,102,241,.08);
    }
    td.num, th.num{
      text-align:right; 
      font-variant-numeric: tabular-nums;
    }

    @media (max-width: 980px){
      .sidebar{
        position:fixed; top:60px; left:0;
        height:calc(100vh - 60px);
        transform:translateX(-105%);
        transition:transform .25s ease;
        z-index:45;
      }
      body.sidebar-open .sidebar{transform:translateX(0)}
      .backdrop{
        position:fixed; inset:0; z-index:40;
        background:rgba(0,0,0,.7);
        backdrop-filter:blur(4px);
      }
      .layout{display:block}
      .main{padding:12px}
      .card{grid-column: span 12}
      table{min-width:350px}
      .gear-hero{flex-direction:column; text-align:center}
      .gear-hero img{width:80px; height:80px}
    }
    @media (min-width: 980px){
      .card.span6{grid-column: span 6}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="icon-btn" id="menuBtn" aria-label="Open menu">☰</button>
    <div class="brand" id="appTitle">Last Z Guide</div>
    <div class="spacer"></div>
    <div class="lang">
      <button class="lang-btn" id="langEn" type="button">EN</button>

  <div class="layout">

        <button class="nav-item" data-section="modVehicle" type="button" id="navModVehicle"></button>
      </nav>
    </aside>

    <main class="main">
      <div class="tabs" id="tabs"></div>
      <article class="content" id="content"></article>
    </main>
  </div>

  <div class="backdrop" id="backdrop" hidden></div>
